<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Photobooth</title>
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/photobooth.css">
    <style>
    </style>
    <script src="/mqtt.js"></script>
    <script src="/static/js/three.min.js"></script>
    <script src="/static/js/tracking.js"></script>
    <script src="/static/js/data/face-min.js"></script>
    <script src="/static/js/headtrackr.js"></script>
    <script src="/static/js/messaging.js"></script>
    <script src="/static/js/libs.js"></script>

</head>
<body>
    <main>
        <article>
            <div id="c-camera">
                <div id="vidstream">
                    <video id="inputVideo" autoplay loop style="z-order: 1;"></video>
                    <canvas id="overlayCanvas" width="480" height="360" style="z-order: 5;"></canvas>
                    <canvas id="animationCanvas" width="480" height="360" style="z-order: 10;"></canvas>
                    <canvas id="outputCanvas" width="640" height="480" style="display: none"></canvas>
                </div>

                <p>
                    <a id="takephoto" title="Press to take photo"
                        class="c-button" onclick="do_countdown()">
                        <i class="fa fa-camera"></i>
                    </a>
                </p>
                <p id="countdown"></p>
            </div>
        </article>
        <aside>
            <ul id="c-results">
            </ul>
            <p class="hide">
                <a class="c-button" onclick="capture_email()">Send email</a>
            </p>
        </aside>
    </main>
    <div id="message" class="hide">
        <p id="status">This is a test message</p>
    </div>
    <div id="c-send-panel" class="hide">
        <a class="close" onclick="close_panel()">X</a>
        <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="ajfisher.td+test@gmail.com"/>
            <input type="button" name="send" value="send" id="send" onclick="send_image()"/>
        </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            // effective on ready call
            photobooth_init();
        });
    </script>
</body>
</html>
